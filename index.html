<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Yoga</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="./imgpjt1/Logo.svg" alt="logo-yoga">
        <input class="input-email" type="email" placeholder="Username">
        <input class="input-password" type="password" placeholder="Password">
        <a class="link-forgot">forgot password?</a>
        <button class="login" type="button">Login</button>
        <a class="sign-up" href="">Don't have account, <strong>SignUp</strong> now.</a>
        <p>Or</p>
        <div class="social-links">
            <a href="https://google.com.br">
                <img class="social-link" src="./imgpjt1/Google.svg" alt="link-google">
            </a>
            <a href="https://rodolfomori.com" class="img-link">
                <img class="social-link" src="./imgpjt1/Dots.svg" alt="link-dots">
            </a>
            <a href="https://facebook.com">
                <img class="social-link" src="./imgpjt1/Facebook.svg" alt="link-facebook">
            </a>
        </div>
    </div>
</body>

</html>
